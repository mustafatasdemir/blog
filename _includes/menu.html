<div class="menu">
  <nav class="menu-content">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/menu/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <nav id="top-social-icons" class="social-icons">
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" target="_blank"><i title="Yeni yazılardan haberdar olmak için RSS kaynağıma ekle" class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </nav>
</div>
